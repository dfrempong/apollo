<!DOCTYPE html>

<html>

  <head>
    <title>React / Redux / GraphQL / Apollo</title>
  </head>

  <body>
    <div id="root"></div>
    <script>

      'use strict';

      const parent = {
        name: 'Raymond',
        amt: 2000000,
        address: {
          city: 'Mtn View',
          country: 'CA',
        },
      };

      const child = Object.create(parent);
      child.name = 'Nathan';

      console.log(child.amt);

      parent.amt = 2000010;
      console.log(child.amt);

      child.amt = 15;
      console.log(child.amt);

      delete child.amt;

      console.log(child.amt);

      console.log(child.address.city);

      // child.address.city = 'NYC';

      child.address = {
        city: 'NYC',
      }

      console.log(child);

    </script>
  </body>

</html>
